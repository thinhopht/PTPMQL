<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Nguyễn CÔng THịnh-22201050527</title>
<style>
/* Link mặc định (chưa nhấp vào) */
a:link {
  color: blue;
  text-decoration: none;
}

/* Link đã được nhấp (đã truy cập) */
a:visited {
  color: purple;
}

/* Khi di chuột vào link */
a:hover {
  color: red;
  text-decoration: underline;
}

/* Khi đang bấm (nhấn giữ chuột) */
a:active {
  color: green;
}
</style>
</head>
<body>

<h2>Ví dụ phân biệt link trong CSS</h2>

<p><a href="https://www.example.com" target="_blank">Link thử nghiệm</a></p>

<p>
- <b>:link</b> → màu mặc định của link chưa truy cập.<br>
- <b>:visited</b> → màu khi link đã được nhấp vào trước đó.<br>
- <b>:hover</b> → màu khi rê chuột vào link.<br>
- <b>:active</b> → màu khi đang bấm giữ link.
</p>

</body>
</html>
