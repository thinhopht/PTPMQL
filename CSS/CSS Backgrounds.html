  <style>
    body {
      background-color: lightblue;
      background-image: url('https://picsum.photos/300/200');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center top;
    }
    h1 {
      text-align: center;
      padding-top: 50px;
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1>Demo CSS Background</h1>
  <pre> có các thuộc tính trên: 
  -color để chỉnh màu
  -image để chèn hình ảnh
  -repeat:Quy định hình nền có lặp lại hay không. 
  -attachment :Quy định hình nền có cố định khi cuộn trang hay không.
  -position: Xác định vị trí hiển thị ảnh nền trong phần tử.</pre>
