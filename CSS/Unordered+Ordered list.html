<h2>Nguyễn Công Thịnh-2221050527</h2>

<p> thẻ ul dùng để dùng cho danh sách kh có thứ tự, ol là có thứ tự</p>
<p> dùng style="list-style-type: để xác định đầu thứ tự là hình gì </p>

<h2>danh sách 0 thứ tự</h2>
<ul>
  <li>danh sách</li>
  <li>không có</li>
  <li>thứ tự</li>
</ul>  

<h2>danh sách có thứ tự</h2>

<ol type="I"> <!-- type ở đây để Điểm đánh dấu mục danh sách -->
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>
