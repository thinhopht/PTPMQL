<!DOCTYPE html>
<html>
<head>
<style>
p.one {
  border-style: solid;
  border-width: 5px;
}

p.two {
  border-style: solid;
  border-width: medium;
}

p.three {
  border-style: dotted;
  border-width: 2px;
}

p.four {
  border-style: dotted;
  border-width: thick;
}


</style>
</head>
<body>

<h2>Nguyễn Công Thịnh-2221050527</h2>
<p>Thuộc tính border-width chỉ định chiều rộng của bốn đường viền:</p>

<p class="one">Some text.</p>
<p class="two">Some text.</p>
<p class="three">Some text.</p>
<p class="four">Some text.</p>


<p><b>Note:</b> Thuộc tính "border-width" không hoạt động nếu nó được
     sử dụng một mình. Luôn chỉ định thuộc tính "border-style" để đặt 
     đường viền trước.</p>

</body>
</html>
