<p>Trong CSS, 1vw = 1% chiều rộng của cửa sổ trình duyệt. 
Nghĩa là nếu cửa sổ rộng 1000px thì 1vw = 10px, 
kích thước chữ sẽ tự động thay đổi khi bạn thay đổi độ rộng màn hình.
Ngoài ra còn có px để điều chỉnh kích thước văn bản</p>
