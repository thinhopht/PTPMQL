<!DOCTYPE html>
<html>
<style>
div.mycontainer {
  width:100%;
  overflow:auto;
}
div.mycontainer div {
  width:33%;  
  float:left;
}
</style>
<body>
<h1> Nguyễn Công Thịnh-2221050527</h1>
<div class="mycontainer">

  <div style="background-color:#FFF4A3;">
    <h2>sử dụng inline-block</h2>
    <p>div {
  width: 30%;
  display: inline-block;
}<p>
    
  </div>
  
  <div style="background-color:#FFC0C7;">
    <h2>Môđun bố cụcFlexbox </h2>

  display: flex;
}
.mycontainer > div {
  width:33%;
}</p>
   
  </div>
  
  <div style="background-color:#D9EEE1;">
    <h2>Grid</h2>
    <p>.grid-container {
  display: grid;
  grid-template-columns: 33% 33% 33%;
}</p>
    
  </div>

</div>
