<h1>Nguyễn Công Thịnh-2221050527</h1>

<p>JavaScript có thể thay đổi nội dung của một phần tử HTML:</p>
  
  
  
<button type="button" onclick="myFFunction()">Click Me!</button>


<p id="demo">đây là 1 ví dụ, ta có thể thay đổi khi gọi tơí hàm đó</p>

<script>
function myFFunction() { 
  document.getElementById("demo").innerHTML = "Hello JavaScript!";
}
</script>



<script>
function myFunction() {
  document.getElementById("demo").style.fontSize = "25px"; 
  document.getElementById("demo").style.color = "yellow";
  document.getElementById("demo").style.backgroundColor = "blue";        
}
</script>

<button type="button" onclick="myFunction()">Click Me!</button>


</body>
