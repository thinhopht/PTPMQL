<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left; <!-- đây là thuộc tính dùng để chỉnh lề sang trái hoặc phải -->
}
</style>
</head>
<body>

<h2></h2>

<p>Sử dụng thuộc tính colspan để có span tiêu đề trên nhiều cột.</p>

<table style="width:100%">
  <caption>Nguyễn Công Thịnh-2221050527</caption>
  <tr>
    <th colspan="2">caption dùng để chú thích, có thể dùng để đặt tên </th>
    <th>colspan dùng để gộp 2 cột </th>
  </tr>
  
  
</table>
</body>
</html>
